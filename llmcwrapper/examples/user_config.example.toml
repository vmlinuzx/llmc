# ~/.config/llmc/config.toml
[defaults]
profile = "daily"
mode = "rag"

[profiles.daily]
provider = "anthropic"
model = "claude-3-5-sonnet-latest"
temperature = 0.3
[profiles.daily.rag]
enabled = true
server = "http://127.0.0.1:8077"
[profiles.daily.tools]
enabled = true

[profiles.yolo]
provider = "minimax"
model = "m2-lite"
temperature = 0.2
[profiles.yolo.rag]
enabled = false
[profiles.yolo.tools]
enabled = false

[providers.anthropic]
base_url = "https://api.anthropic.com/v1/messages"
env_key  = "ANTHROPIC_API_KEY"
anthropic_version = "2023-06-01"
wire_api = "messages"

[providers.minimax]
base_url = "https://api.minimax.chat"
env_key  = "MINIMAX_API_KEY"
wire_api = "chat"
chat_path = "/v1/text/chatcompletion"
auth_header = "Authorization"
auth_scheme = "Bearer"

[constraints]
budget_daily_usd = 5.0
max_input_tokens = 16000
fallback_profile = "yolo"

[pricing.anthropic."claude-3-5-sonnet-latest"]
prompt = 0.0
completion = 0.0
