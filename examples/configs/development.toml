# Development and Debugging Setup
# Maximum logging, debugging, and development features enabled

[embeddings]
preset = "e5"
model = "intfloat/e5-base-v2"

[storage]
index_path = ".llmc/index/index_v2.db"
cache_path = ".llmc/cache"

[logging]
level = "DEBUG"
file = ".llmc/logs/llmc-debug.log"
console_output = true

[concurrency]
enabled = true
max_concurrent_tasks = 2
task_timeout = 120

[semantic_cache]
enabled = true
provider = "memory"
min_score = 0.5

[deep_research]
enabled = true
auto_route_override = false
recommendation_threshold = 0.4

[providers]
default = "claude"

[providers.claude]
enabled = true
api_key_env = "ANTHROPIC_API_KEY"
model = "claude-sonnet-4-20250514"

[providers.azure]
enabled = false

[providers.gemini]
enabled = false

[providers.ollama]
enabled = true
base_url = "http://localhost:11434"
model = "qwen2.5:7b"

[providers.minimax]
enabled = false

[rag]
enabled = true
auto_index = true
reindex_on_change = true
min_score = 0.3
min_confidence = 0.5
max_results = 10

[enrichment]
enabled = true
model = "gpt-4o-mini"
batch_size = 10

[security]
dangerously_skip_permissions = false
yolo_mode = false
require_confirmation = false

[templates]
copy_on_first_use = true
backup_existing = true

[performance]
cache_ttl = 300
max_memory_usage = "512MB"
gc_frequency = 10

[development]
debug = true
trace_logging = true
log_sql = true
profile_queries = true

[ui]
color_output = true
progress_bars = true
verbose_errors = true
interactive_mode = true