# High-Performance Production Setup
# Optimized for production with multiple APIs and caching

[embeddings]
preset = "e5-large"
model = "intfloat/e5-large-v2"

[storage]
index_path = "/var/lib/llmc/index/index_v2.db"
cache_path = "/var/cache/llmc/cache"

[logging]
level = "WARNING"
file = "/var/log/llmc/llmc.log"
console_output = false

[concurrency]
enabled = true
max_concurrent_tasks = 8
task_timeout = 600

[semantic_cache]
enabled = true
provider = "redis"
min_score = 0.8

[deep_research]
enabled = true
auto_route_override = true
recommendation_threshold = 0.7

[providers]
default = "claude"

[providers.claude]
enabled = true
api_key_env = "ANTHROPIC_API_KEY"
model = "claude-sonnet-4-20250514"

[providers.azure]
enabled = true
endpoint_env = "AZURE_OPENAI_ENDPOINT"
key_env = "AZURE_OPENAI_KEY"
deployment_env = "AZURE_OPENAI_DEPLOYMENT"
api_version = "2024-02-15-preview"

[providers.gemini]
enabled = true
api_key_env = "GOOGLE_API_KEY"
model = "gemini-1.5-pro"

[providers.ollama]
enabled = false

[providers.minimax]
enabled = false

[rag]
enabled = true
auto_index = true
reindex_on_change = true
min_score = 0.5
min_confidence = 0.7
max_results = 15

[security]
dangerously_skip_permissions = false
yolo_mode = false
require_confirmation = false

[templates]
copy_on_first_use = false
backup_existing = false

[performance]
cache_ttl = 7200
max_memory_usage = "4GB"
gc_frequency = 50

[development]
debug = false
trace_logging = false
log_sql = false
profile_queries = true

[ui]
color_output = false
progress_bars = false
verbose_errors = false
interactive_mode = false