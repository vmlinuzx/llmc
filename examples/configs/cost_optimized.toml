# Cost-Optimized Setup
# Minimizes API costs while maintaining functionality

[embeddings]
preset = "mini"
model = "sentence-transformers/all-MiniLM-L6-v2"

[storage]
index_path = ".llmc/index/index_v2.db"
cache_path = ".llmc/cache"

[logging]
level = "WARNING"
file = ".llmc/logs/llmc.log"
console_output = false

[concurrency]
enabled = true
max_concurrent_tasks = 4
task_timeout = 300

[semantic_cache]
enabled = true
provider = "sqlite"
min_score = 0.9

[deep_research]
enabled = false

[providers]
default = "ollama"

[providers.claude]
enabled = false

[providers.azure]
enabled = false

[providers.gemini]
enabled = true
api_key_env = "GOOGLE_API_KEY"
model = "gemini-pro"

[providers.ollama]
enabled = true
base_url = "http://localhost:11434"
model = "llama3.1:8b"

[providers.minimax]
enabled = true
api_key_env = "MINIMAXKEY2"
model_env = "MINIMAX_MODEL"

[rag]
enabled = true
auto_index = true
reindex_on_change = false
min_score = 0.6
min_confidence = 0.8
max_results = 8

[enrichment]
enabled = false

[security]
dangerously_skip_permissions = false
yolo_mode = false
require_confirmation = true

[templates]
copy_on_first_use = true
backup_existing = false

[performance]
cache_ttl = 3600
max_memory_usage = "1GB"
gc_frequency = 100

[development]
debug = false
trace_logging = false
log_sql = false
profile_queries = false

[ui]
color_output = true
progress_bars = false
verbose_errors = false
interactive_mode = true