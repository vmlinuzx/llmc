# Claude Provider Configuration
# Optimized settings for Claude Code CLI

name: claude
display_name: "Claude Code"
description: "Anthropic Claude Code CLI with web authentication"

# Provider settings
provider:
  type: "claude"
  enabled: true
  api_key_env: "ANTHROPIC_API_KEY"  # Optional, uses web auth by default
  base_url: null  # Uses default Claude endpoint

# Model configuration
model:
  name: "claude-sonnet-4-20250514"
  parameters:
    temperature: 0.1
    top_p: 0.9
    max_tokens: 4096

# Context and memory
context:
  max_context_length: 200000
  summary_threshold: 0.8
  compression_ratio: 0.1

# Features
features:
  tools: true
  file_operations: true
  web_search: true
  computer_use: true
  streaming: true
  function_calling: true

# Performance settings
performance:
  timeout: 300
  retry_attempts: 3
  rate_limit:
    requests_per_minute: 1000
    tokens_per_minute: 100000

# Cost optimization
cost:
  tier: "premium"
  budget_alerts: true
  usage_tracking: true

# Integration settings
integration:
  settings_file: null  # Auto-generated if needed
  auth_method: "web"  # "web", "api_key", "settings_file"
  environment_variables:
    - "CLAUDE_SETTINGS"  # Optional settings file path

# Use cases
use_cases:
  - "complex_code_generation"
  - "architecture_design"
  - "code_review"
  - "debugging"
  - "refactoring"
  - "documentation"