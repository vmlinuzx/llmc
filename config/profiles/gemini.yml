# Gemini Provider Configuration
# Google's Gemini API integration

name: gemini
display_name: "Google Gemini"
description: "Google's Gemini API for cost-effective text generation"

# Provider settings
provider:
  type: "gemini"
  enabled: false  # Requires API key
  base_url: "https://generativelanguage.googleapis.com/v1"
  api_key_env: "GOOGLE_API_KEY"

# Model configuration
model:
  name: "gemini-pro"
  parameters:
    temperature: 0.1
    top_p: 0.8
    max_output_tokens: 8192
    candidate_count: 1

# Supported models
supported_models:
  - "gemini-pro"
  - "gemini-pro-vision"  # Vision capabilities
  - "gemini-1.5-pro"
  - "gemini-1.5-flash"

# Context and memory
context:
  max_context_length: 30000  # Gemini's context limit
  summary_threshold: 0.8
  compression_ratio: 0.15

# Features
features:
  tools: true
  function_calling: true
  streaming: true
  vision: true  # For vision models
  code_generation: true
  multimodal: true

# Performance settings
performance:
  timeout: 300
  retry_attempts: 3
  rate_limit:
    requests_per_minute: 60
    tokens_per_minute: 32000

# Cost optimization
cost:
  tier: "budget"
  budget_alerts: false
  usage_tracking: true
  cost_per_token: 0.00000025  # Very cost-effective

# Integration settings
integration:
  environment_variables:
    - "GOOGLE_API_KEY"
  headers:
    "Content-Type": "application/json"
  auth_method: "api_key"

# Special features
features:
  - "code_generation"
  - "reasoning"
  - "analysis"
  - "creative_writing"
  - "multimodal_processing"

# Use cases
use_cases:
  - "cost_sensitive_tasks"
  - "high_volume_processing"
  - "code_generation"
  - "content_creation"
  - "analysis_and_reasoning"
  - "multimodal_tasks"

# Limitations
limitations:
  - "shorter_context_window"
  - "fewer advanced_features"
  - "rate_limiting"