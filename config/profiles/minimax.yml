# MiniMax Provider Configuration
# MiniMax AI API integration

name: minimax
display_name: "MiniMax"
description: "MiniMax AI API with cost-effective text generation"

# Provider settings
provider:
  type: "openai_compatible"
  enabled: false  # Requires API key
  base_url_env: "MINIMAX_BASE_URL"
  base_url: "https://api.minimax.chat/v1/text/chatcompletion_v2"
  api_key_env: "MINIMAXKEY2"
  model_env: "MINIMAX_MODEL"

# Model configuration
model:
  name_env: "MINIMAX_MODEL"
  name: "abab6.5-chat"  # Default model
  parameters:
    temperature: 0.1
    top_p: 0.95
    max_tokens: 4096

# Supported models
supported_models:
  - "abab6.5-chat"
  - "abab6.5s-chat"  # Speed optimized
  - "abab6-chat"
  - "abab5.5-chat"

# Context and memory
context:
  max_context_length: 32000
  summary_threshold: 0.8
  compression_ratio: 0.12

# Features
features:
  tools: true
  function_calling: true
  streaming: true
  code_generation: true
  reasoning: true
  creative_writing: true

# Performance settings
performance:
  timeout: 300
  retry_attempts: 3
  rate_limit:
    requests_per_minute: 1000
    tokens_per_minute: 100000

# Cost optimization
cost:
  tier: "budget"
  budget_alerts: false
  usage_tracking: true
  cost_per_token: 0.000003  # Competitive pricing

# Integration settings
integration:
  headers:
    "Content-Type": "application/json"
    "Authorization": "Bearer {api_key}"  # Will be replaced with actual key
  auth_method: "api_key"
  environment_variables:
    - "MINIMAXKEY2"
    - "MINIMAX_MODEL"
    - "MINIMAX_BASE_URL"

# Authentication details
auth:
  method: "bearer_token"
  token_source: "MINIMAXKEY2"
  header_name: "Authorization"

# Request formatting
request:
  format: "openai_compatible"
  stream_field: "stream"
  model_field: "model"
  messages_field: "messages"

# Response handling
response:
  format: "openai_compatible"
  content_field: "choices[0].message.content"
  finish_reason_field: "choices[0].finish_reason"

# Use cases
use_cases:
  - "cost_effective_generation"
  - "code_assistance"
  - "content_creation"
  - "analysis_tasks"
  - "general_conversation"
  - "api_integration"

# Quality characteristics
quality:
  reasoning: "good"
  creativity: "good"
  code_generation: "good"
  factual_accuracy: "moderate"
  speed: "fast"

# Limitations
limitations:
  - "requires_api_key"
  - "api_costs_apply"
  - "rate_limiting"
  - "internet_required"