[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmcwrapper"
version = "0.1.0"
description = "Unixy LLM wrapper: shared adapter + dual CLIs for YOLO and RAG modes"
authors = [{name="LLMC Core"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.31", "tomli; python_version<'3.11'"]

[project.optional-dependencies]
rag = [
  "setuptools>=68.0.0",
  "tree_sitter==0.20.1",
  "tree_sitter_languages==1.9.1",
  "click>=8.1.7",
  "jsonschema>=4.23.0",
  "sentence-transformers>=3.0.0",
  "chromadb>=0.4.22",
  "langchain>=0.1.0",
  "watchdog>=3.0.0",
  "gitpython>=3.1.40",
  "pyyaml>=6.0.1",
  "tqdm>=4.66.1",
  "fastapi>=0.109.0",
  "uvicorn>=0.27.0",
  "python-multipart>=0.0.6",
]

[tool.setuptools]
# Explicitly declare which top-level packages are part of the install.
# This avoids setuptools' flat-layout safety check on unrelated dirs
# like DOCS/, logs/, and legacy/.
packages = ["llmcwrapper", "tools", "mcp"]

[project.scripts]
llmc-yolo = "llmcwrapper.cli.llmc_yolo:main"
llmc-rag  = "llmcwrapper.cli.llmc_rag:main"
llmc-doctor = "llmcwrapper.cli.llmc_doctor:main"
llmc-profile = "llmcwrapper.cli.llmc_profile:main"

[tool.pytest.ini_options]
markers = [
    "rag_freshness: tests for RAG freshness, envelopes, and routing",
]
